<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#1E293B" rx="15" ry="15" />
  
  <!-- Gradient Background for text area -->
  <defs>
    <linearGradient id="textBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0F172A" />
      <stop offset="100%" stop-color="#1E293B" />
    </linearGradient>
  </defs>
  
  <!-- Text background -->
  <rect x="50" y="50" width="700" height="300" fill="url(#textBg)" rx="10" ry="10" stroke="#3B82F6" stroke-width="2" />
  
  <!-- Decorative circuit lines -->
  <path d="M 20,100 H 40 V 300 H 780" stroke="#3B82F6" stroke-width="1.5" fill="none" stroke-dasharray="5,5" />
  <path d="M 780,100 H 760 V 300 H 20" stroke="#38BDF8" stroke-width="1.5" fill="none" stroke-dasharray="5,5" />
  
  <!-- ResearchPal text with gradient -->
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3B82F6" />
      <stop offset="50%" stop-color="#38BDF8" />
      <stop offset="100%" stop-color="#0EA5E9" />
    </linearGradient>
  </defs>
  
  <!-- Main Title -->
  <text x="400" y="150" font-family="Arial, sans-serif" font-size="60" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">ResearchPal</text>
  
  <!-- Subtitle -->
  <text x="400" y="200" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#E2E8F0">Your AI-powered research paper assistant</text>
  
  <!-- Document and Magnifying Glass Icon -->
  <g transform="translate(330, 250) scale(0.12)">
    <!-- Document -->
    <path d="M 100,50 H 300 L 400,150 V 450 H 100 V 50 Z" fill="#E2E8F0" stroke="#3B82F6" stroke-width="10" />
    <path d="M 300,50 V 150 H 400" fill="none" stroke="#3B82F6" stroke-width="10" />
    
    <!-- Document Lines -->
    <line x1="150" y1="200" x2="350" y2="200" stroke="#3B82F6" stroke-width="10" />
    <line x1="150" y1="250" x2="350" y2="250" stroke="#3B82F6" stroke-width="10" />
    <line x1="150" y1="300" x2="350" y2="300" stroke="#3B82F6" stroke-width="10" />
    <line x1="150" y1="350" x2="250" y2="350" stroke="#3B82F6" stroke-width="10" />
    
    <!-- Magnifying Glass -->
    <circle cx="600" cy="250" r="120" fill="none" stroke="#38BDF8" stroke-width="20" />
    <line x1="690" y1="340" x2="790" y2="440" stroke="#38BDF8" stroke-width="25" stroke-linecap="round" />
    
    <!-- AI Brain Symbol -->
    <circle cx="600" cy="250" r="60" fill="none" stroke="#0EA5E9" stroke-width="8" stroke-dasharray="15,5" />
    <path d="M 570,230 H 630 M 570,250 H 630 M 570,270 H 630" stroke="#0EA5E9" stroke-width="8" />
  </g>
  
  <!-- Version -->
  <text x="400" y="350" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#94A3B8">v1.0.0</text>
</svg>